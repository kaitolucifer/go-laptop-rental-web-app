{{template "base" .}}

{{define "css"}}
<style>
.my-footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 101%;
  margin-top: 2em;
  padding: 1em;
  color: #ffffff;
  font-size: 80%;
}
</style>
{{end}}

{{define "content"}}
<div class="container">
   <div class="row">
      <div class="col">
         <h1>Not Found</h1>
         <p>The requested URL {{index .StringMap "url"}} was not found on this server</p>
      </div>
   </div>
</div>
{{end}}
